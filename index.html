<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Zone Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .tagline {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .contact-info {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .contact-info h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .contact-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .contact-item strong {
            width: 100px;
            color: #34495e;
        }
        
        .contact-item a {
            color: #3498db;
            text-decoration: none;
        }
        
        .contact-item a:hover {
            text-decoration: underline;
        }
        
        .highlight {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .contact-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .contact-item strong {
                width: auto;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Zone Technologies Pvt. Ltd</h1>
        
        <div class="tagline">
            Brand New & Used Items with Trustworthy Warranty - First time in Sri Lanka
        </div>
        
        <div class="highlight">
            <h2 style="margin: 0;">Your Trusted Technology Partner</h2>
        </div>
        
        <div class="contact-info">
            <h2>Contact Information</h2>
            
            <div class="contact-item">
                <strong>Address:</strong>
                <span>No: 561/33 Freeman Mawatha, Anuradhapura, Sri Lanka</span>
            </div>
            
            <div class="contact-item">
                <strong>Telephone:</strong>
                <a href="tel:+94718711111">071 871 1111</a>
            </div>
            
            <div class="contact-item">
                <strong>Email:</strong>
                <a href="mailto:ezonetechnologies01@gmail.com">ezonetechnologies01@gmail.com</a>
            </div>
        </div>
    </div>
</body>
</html>
